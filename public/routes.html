<ul class="breadcrumb">
  <li><a href="#/">Routes</a> <span class="divider">/</span></li>
</ul>
<table  class="table table-striped">
  <tr>
    <th>id</th>
    <th>Notes</th>
    <th>Start Time</th>
    <th>Total Time</th>
    <th>Start Mileage</th>
    <th>total Mileage</th>
    <th>Description</th>
    <th>#steps</th>
  </tr>
  <tr ng-repeat="route in routes | filter : search" ng-class="{success: route.active}">
    <td><a href="#/route/{{route.id}}">{{route.id}}</a></td>
    <td>{{route.name}}</td>
    <td>{{route.startTime}}</td>
    <td>{{route.length}}</td>
    <td>{{route.startMileage /10}}</td>
    <td>{{route.distance / 10}}</td>
    <td>{{route.description}}</td>
    <td>{{route.totalSteps}}</td>
  </tr>
</table>
