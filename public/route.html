  <h2><a href="/">Routes</a> >> {{route.name}} ({{route.id}})</h2>
  <table  class="table table-striped">
    <tr>
      <th>cast</th>
      <th>Start Time</th>
      <th>Start Mileage</th>
      <th>Instructions</th>
      <th>Notes</th>
    </tr>
    <tr ng-repeat="step in route.steps | filter : search" >
      <td>{{step.cast}}</td>
      <td>{{step.startTime}}</td>
      <td>{{step.startMile}}</td>
      <td>{{step.instruction}}</td>
      <td>{{step.notes}}</td>
    </tr>
  </table>
